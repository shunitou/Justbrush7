<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <nav class="navbar">
    <div class="container">
      <a href="/">Home</a>

      <a href="withdraw">Withdraw</a>

      <!-- Add more links as needed -->
    </div>
    <div class="user-info">
      <span id="username">Welcome, Guest</span>
    </div>

  <section class="container2">
    <form action="/register" method="post" class="registration-form">
      <h1 style="text-align: center;">Special User Registration</h1>
      <input type="hidden" name="role" value="special">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <label for="registrationCode">Registration Code:</label>
      <input type="text" id="registrationCode" name="registrationCode" required>
      <button type="submit" class="button">Register</button>
    </form>
  </section>
